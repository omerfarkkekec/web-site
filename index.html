<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ömer Faruk Kekeç</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            width: 100%;
            min-height: 100vh;
            font-family: sans-serif; 
        }

        .sol-yari, .sag-yari {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            padding: 20px;
            box-sizing: border-box;
        }

        
        .sol-yari img {
            max-width: 90%;
            height: auto;
            max-height: 80vh;
            border-radius: 10px; 
        }

        .link-konteynir {
            width: 80%;
            margin-top: 30px;
        }

        a:link, a:visited {
            color: #ff5432;
            text-decoration: none;
            font-size: 1.8rem; 
            display: block; 
            margin: 10px 0;
            transition: 0.3s;
        }


        hr {
            border: 0;
            border-top: 1px solid orange;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column; 
            }
            .sol-yari, .sag-yari {
                width: 100%; 
                min-height: 50vh;
            }
            .sol-yari img {
                max-height: 40vh; 
            }
        }
    </style>
</head>

<body>

    <div class="sol-yari" style="background-color: #ff5432;">
        <img src="foto.png" alt="Ömer Faruk Kekeç">
    </div>

            <a href="sosyal.html" target="_blank">Sosyal Medya</a>

    </div>

</body>
</html>
